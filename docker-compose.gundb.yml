version: "3.7"

x-logging: &default-logging
  driver: json-file
  options:
    max-size: "10m"
    max-file: "3"

services:
  gun:
    image: skynetlabs/gundb-relay
    container_name: gundb-relay
    restart: unless-stopped
    logging: *default-logging
    env_file:
      - .env
    environment: 
      - PORTAL=http://${SERVER_DOMAIN}
    expose:
      - "8765:8765"
    networks:
      shared:
        ipv4_address: 10.10.10.163
